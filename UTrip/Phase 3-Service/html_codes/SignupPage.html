<html>
    <head><title>UTrip</title></head>
    <body>
        <h3>Sign Up</h3>
        <form action="signup" method="POST">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required> <br/>

            <label for="psw"><b>Password                  </b></label>
            <input type="password" placeholder="Enter Password" name="password" required> <br/>

            <label for="confirm_psw"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="confirm_password" required> <br/>

            <label for="mail"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required> <br/>

            <button type="submit">Sign Up</button> <br/>
        </form>
        <p><p>Already have an account?</p><a href="/">Login</a>
    </body>
</html>
